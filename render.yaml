services:
  - type: web
    name: laravel-react-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: tu_host_mysql
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: tu_db
      - key: DB_USERNAME
        value: tu_user
      - key: DB_PASSWORD
        value: tu_pass
